<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="skeleton.css">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="pop.css">
    <link rel="stylesheet" href="ux.css">
    <link rel="stylesheet" href="load.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Flixster</title>
</head>

<body>
    <nav>
        <h1>
            <span>Flix</span>ster
        </h1>
        <div class="search"></div>
        <div class="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </nav>
    <main>
        <aside class="aside">
            <h2></h2>
            <span></span>
            <span></span>
            <span></span>
        </aside>
        <section class="section">
            <h2 class="title"></h2>
            <div class="container" id="movies-grid">
                <!--
                    Skeleton HTML for loading
                -->
                <div class="container-card movie-card"></div>
                <div class="container-card movie-card"></div>
                <div class="container-card movie-card"></div>
                <div class="container-card movie-card"></div>
                <div class="container-card movie-card"></div>
                <div class="container-card movie-card"></div>
                <div class="container-card movie-card"></div>
                <div class="container-card movie-card"></div>
            </div>
        </section>
    </main>
    <div class="pop-up"></div>
    <button onclick="addMoreMovies();" class="btn-load-more">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
            <path d="M416 208H272V64c0-17.67-14.33-32-32-32h-32c-17.67 0-32 14.33-32 32v144H32c-17.67 0-32 14.33-32 32v32c0 17.67 14.33 32 32 32h144v144c0 17.67 14.33 32 32 32h32c17.67 0 32-14.33 32-32V304h144c17.67 0 32-14.33 32-32v-32c0-17.67-14.33-32-32-32z"
            /></svg>
    </button>
    <div class="ux">
        <div class="ux-card">
            <h2>
                User accessibility
            </h2>
            <div class="ux-option">
                <span>
                    Dark mode
                </span>
                <button class="ux-btn enabled" id="dark-mode" onclick="enableDarkMode();">
                    On
                </button>
            </div>
            <div class="ux-option">
                <span>
                    Enable auto-load
                </span>
                <button class="ux-btn enabled" id="auto-load" onclick="enableAutoLoad();">
                    On
                </button>
            </div>
            <div>
                <button class="ux-btn-start" onclick="startApp();">
                    Start App
                </button>
            </div>
        </div>
    </div>

    <script src="ux.js"></script>
    <script src="fetcher.js"></script>
    <script src="hydration.js"></script>
    <script src="categories.js"></script>
    <script src="search.js"></script>
    <script src="popup.js"></script>
    <script src="script.js"></script>
</body>

</html>
