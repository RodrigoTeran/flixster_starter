<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#000000" />
    <meta name="keywords" content="Flixster, Movies" />
    <meta property="og:image:secure_url" itemProp="image" content="https://flixster-starter.vercel.app/favicon.ico" />
    <meta property="og:url" content="https://flixster-starter.vercel.app" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Flixster" />
    <meta name="twitter:image" content="https://flixster-starter.vercel.app/favicon.ico" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:image:alt" content="Flixster" />
    <link rel="icon" type="image/svg" href="https://flixster-starter.vercel.app/favicon.icog">
    <meta property="og:title" content="Flixster" />
    <meta property="og:description" content="Flixster, the place to search the best movies!" />
    <meta name="twitter:title" content="Flixster" />
    <meta name="twitter:description" content="Flixster, the place to search the best movies!" />
    <link rel="stylesheet" href="skeleton.css">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="pop.css">
    <link rel="stylesheet" href="ux.css">
    <link rel="stylesheet" href="load.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Flixster</title>
</head>

<body>
    <nav>
        <h1>
            <span>Flix</span>ster
        </h1>
        <div title="Search bar" class="search"></div>
        <div title="Menu" class="hamburger">
            <div></div>
            <div></div>
            <div></div>
            <img src="walk.gif" alt="Walkthrough">
        </div>
    </nav>
    <main>
        <aside class="aside">
            <h2></h2>
            <span></span>
            <span></span>
            <span></span>
        </aside>
        <section class="section">
            <h2 class="title"></h2>
            <div id="movies-grid">
                <!--
                    Skeleton HTML for loading
                -->
                <div class="movie-card"></div>
                <div class="movie-card"></div>
                <div class="movie-card"></div>
                <div class="movie-card"></div>
                <div class="movie-card"></div>
                <div class="movie-card"></div>
                <div class="movie-card"></div>
                <div class="movie-card"></div>
            </div>
        </section>
    </main>
    <div class="pop-up"></div>
    <button title="Load more" onclick="triggerLoading();" class="load-more-movies-btn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
            <path d="M416 208H272V64c0-17.67-14.33-32-32-32h-32c-17.67 0-32 14.33-32 32v144H32c-17.67 0-32 14.33-32 32v32c0 17.67 14.33 32 32 32h144v144c0 17.67 14.33 32 32 32h32c17.67 0 32-14.33 32-32V304h144c17.67 0 32-14.33 32-32v-32c0-17.67-14.33-32-32-32z"
            />
        </svg>
        <span class="loading"></span>   
    </button>
    <div class="ux">
        <div class="ux-card">
            <h2>
                User accessibility
            </h2>
            <div class="ux-option">
                <span>
                    Dark mode
                </span>
                <button class="ux-btn enabled" id="dark-mode" onclick="enableDarkMode();">
                    On
                </button>
            </div>
            <div class="ux-option">
                <span>
                    Enable auto-load
                </span>
                <button class="ux-btn enabled" id="auto-load" onclick="enableAutoLoad();">
                    On
                </button>
            </div>
            <div>
                <button class="ux-btn-start" onclick="startApp();">
                    Start App
                </button>
            </div>
        </div>
    </div>

    <script src="ux.js"></script>
    <script src="fetcher.js"></script>
    <script src="hydration.js"></script>
    <script src="categories.js"></script>
    <script src="search.js"></script>
    <script src="popup.js"></script>
    <script src="script.js"></script>
</body>

</html>
